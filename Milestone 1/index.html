<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <title>Vue Boolzapp</title>
</head>

<body class="position-relative">
  <div class="_bg-green"></div>


  <main id="root">
    <section class="_container h-100 bg-dark d-flex">

      <!-- Sidebar -->
      <section class="_sidebar d-flex flex-column">

        <!-- Navbar -->
        <section class="_sidebar-nav d-flex align-items-center">
          <img src="img/avatar_io.jpg" alt="avatar">
          <h5 class="w-100">Nome Utente</h5>
          <div class="_sidebar-nav-icon text-end w-100">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>

        <!-- Box Notifications -->
        <section class="_sidebar-box">
          <i class="fas fa-bell-slash align-middle"></i>

          <span class="d-inline-block align-middle ps-2">
            <p class="fw-bold">Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </span>

        </section>

        <!-- Search -->
        <div class="_sidebar-search input-group ">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" placeholder="Cerca o inizia a cercare una nuova chat" class="form-control">
        </div>


        <!-- Contacts -->
        <section class="d-flex flex-column flex-grow-1 overflow-auto">

          <!-- Singolo utente -->
          <div class="_sidebar-contacts d-flex position-relative" v-for="user, i in contacts">
            <img v-bind:src="user.avatar" v-bind:alt="`avatar-` + (i + 1)">
            <div class="ps-3 align-top">
              <span>{{user.date}} 10/01/2020 15:30:55</span>
              <h4>{{user.name}}</h4>
              <p>{{user.text}} ...</p>
            </div>
          </div>

        </section>
      </section>




      <!-- Main -->
      <section class="_main d-flex flex-column">

        <!-- Navbar -->
        <section class="_main-nav d-flex align-items-center">
          <img src="img/avatar_1.jpg" alt="avatar">
          <div class="w-100">
            <h5>Michele</h5>
            <p>Ultimo accesso oggi alle 10/10/2020 16:15:22</p>
          </div>

          <div class="_sidebar-nav-icon text-end w-100">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>

        <!-- Container Messages -->
        <section class="_main-container-messages">

        </section>



        <!-- Container Text -->
        <section class="_main-container-text d-flex align-items-center">
          <i class="far fa-smile"></i>

          <div class="input-group ">
            <input type="text" placeholder="Scrivi un messaggio" class="form-control">
          </div>

          <i class="fas fa-microphone"></i>
        </section>

      </section>

    </section>
  </main>




  <script src="js/script.js"></script>
</body>

</html>
